groups:
  global:
    title: Global
    description: Diese Einstellungen wirken sich auf alle Bereiche des TYPO3 - Backends aus.
    image: layoutarea_global.webp
    icon: GlobeHemisphereWest.svg
    features:
      -
        id: enhancedIcons
        title: Optimierte Icons
        type: check
        description: Tausche die Standard-Icons von TYPO3 mit einem modernen und benutzerfreundlichen Iconset aus.
        preset:
          - modern
      -
        id: enhancedFont
        title: Optimierte Schriftart
        type: check
        description: Verwende die optimierte Schriftart "Inter" für eine bessere Darstellung von Elementen und Texten.
        preset:
          - modern
      -
        id: enhancedScrollbars
        title: Optimierte Scrollbalken
        type: check
        description: Verwende diese Option, um Scrollbalken dezenter zu gestalten und diese optisch in den Hintergrund zu rücken.
        preset:
          - vanilla
          - modern
  topbar:
    title: Header-Bereich
    description: Diese Einstellungen wirken sich auf die obere Leiste aus, in der sich beispielsweise dein Login befindet.
    image: layoutarea_header.webp
    icon: Headerbar.svg
    features:
      -
        id: customTitle
        title: Custom Site title
        description: Custom Site title
        type: text
        preset:
          - vanilla
          - modern
      -
        id: enhancedSearchWidget
        title: Optimiertes Suchfeld
        description: Das Suchfeld wird mehr in den Fokus gerückt und moderner gestaltet.
        type: check
        preset:
          - vanilla
          - modern
      -
        id: enhancedWidgetOrder
        title: Icons rechts umsortieren
        description: Der Nutzername wird in die rechte obere Ecke gerückt, so wie es Nutzer aus anderen Anwendungen gewohnt sind.
        type: check
        preset:
          - modern
  sidebar:
    title: Seitenleiste
    description: Diese Einstellungen wirken sich auf die Seitenleiste am linken Bildschirmrand aus, in der sich die verschiedenen Module befinden.
    image: layoutarea_sidebar.webp
    icon: Sidebar.svg
    features:
      - id: collapseButtonPosition
        title: Seitenlisten-Einklapp-Button an unteren Rand verschieben
        description: Positioniert den Button zum Einklappen der Seitenleiste von der linken oberen Ecke an das Ende der Seitenleiste.
        type: check
        preset:
          - modern
      - id: enhancedMenuUI # T3ENCBE-127
        title: Menü UI
        description: Verbessert die farbliche Gestaltung der Modul-Einträge, Abstände und visuelle Trennung von Gruppen.
        type: check
        preset:
          - vanilla
          - modern
  pageTree:
    title: Seitenbaum
    description: Diese Einstellungen wirken sich auf den Seitenbaum der sich rechts neben der Seitenleiste befindet, aus.
    image: layoutarea_pagetree.webp
    icon: TreeStructure.svg
    features:
      - id: enhancedToolbarUI
        title: Toolbar über Seitenbaum optimieren
        description: Buttons erhalten mehr Abstände, um besser klickbar zu sein. Das Suchfeld wird moderner dargestellt.
        type: check
        preset:
          - vanilla
          - modern
      - id: enabledContentTree
        title: Inhaltsbaum aktivieren
        description: Fügt unterhalb des Seitenbaums einen Baum ein, der die Contentelemente der aktuell ausgewählten Seite abbildet.
        type: check
        preset:
          - modern
  contentArea:
    title: Inhaltsbereich
    description: Der Inhaltsbereich ist der Bereich, in dem die Inhalte der jeweiligen Module gezeigt werden aus der Seitenleiste angezeigt werden.
    image: layoutarea_content.webp
    icon: Layout.svg
    features:
      - id: enhancedOverviewUI
        title: Optimierter Inhaltsbereich
        description: Contentelement-Rahmen werden in den Hintergrund gerückt, um den Fokus auf die Inhalte zu setzen. Buttons und Titel werden repositioniert für einen besseren Überblick. Außerdem sind alle Flaggen ausgeblendet, um Redundanz zu verringern.
        type: check
        preset:
          - modern
      - id: enhancedToolbar
        title: Optimierte Toolbar
        description: Abstände sind im Einklang mit der Toolbar des Seitenbaums. Größere Klickflächen erleichtern die Arbeit.
        type: check
        preset:
          - vanilla
          - modern
      - id: enhancedEditingForm
        title: Optimiertes Formular "Bearbeiten"
        description: Formularelemente werden anhand eines Rasters ausgerichtet. Rahmen werden optisch in den Hintergrund gestellt, damit Redakteure sich auf die Inhalte fokussieren können.
        type: check
        preset:
          - vanilla
          - modern
  contentElementWizard:
    title: Inhaltselementwizard
    description: Dieser Dialog wird beim Erstellen eines neuen Contentelements sichtbar.
    image: layoutarea_contentwizard.webp
    icon: MagicWand.svg
    features:
      - id: enhancedToolbar
        title: Optimierte Toolbar
        description: Das Suchfeld und die Tabs werden in einem moderneren Design bereitgestellt.
        type: check
        preset:
          - vanilla
          - modern
      - id: enhancedUI
        title: Kachelansicht
        description: Beschreibungstexte sind als Tooltips verfügbar, Icons und Überschriften stehen im Fokus.
        type: check
        preset:
          - modern


